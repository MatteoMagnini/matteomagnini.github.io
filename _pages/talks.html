---
layout: archive
title: "List of talks"
permalink: /talks/
author_profile: true
---

{% if site.talkmap_link == true %}
<p style="text-decoration:underline;">
  <a href="/talkmap.html">üåç See where the talks were given!</a>
</p>
{% endif %}

<style>
  .talk-filters {
    display: flex;
    flex-wrap: wrap;
    gap: 0.1rem;
    margin-bottom: 0.2rem;
    align-items: flex-end;
  }

  .talk-filters label {
    font-weight: 600;
  }

  .talk-filters select.mm-select {
    min-width: 160px;
    padding: 4px 6px;
  }
</style>

<div class="talk-filters">

  <div class="form-group">
    <label for="filter-year">Year</label>
    <select id="filter-year" class="mm-select">
      <option value="">All</option>
      {% assign years = site.talks | map: "year" | uniq | sort | reverse %}
      {% for y in years %}
        <option value="{{ y }}">{{ y }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="filter-type">Type</label>
    <select id="filter-type" class="mm-select">
      <option value="">All</option>
      {% assign types = site.talks | map: "type" | uniq | sort %}
      {% for t in types %}
        <option value="{{ t }}">{{ t }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="filter-country">Country</label>
    <select id="filter-country" class="mm-select">
      <option value="">All</option>
      {% assign countries = site.talks | map: "country" | uniq | sort %}
      {% for c in countries %}
        {% if c != "" %}
          <option value="{{ c }}">{{ c }}</option>
        {% endif %}
      {% endfor %}
    </select>
  </div>

</div>


<div id="talk-list">
  {% for post in site.talks reversed %}
  <div class="talk-item"
       data-year="{{ post.year }}"
       data-type="{{ post.type }}"
       data-country="{{ post.country }}">
    {% include archive-single-talk.html %}
  </div>
  {% endfor %}
</div>


<script>
document.addEventListener("DOMContentLoaded", function () {
    const yearSelect = document.getElementById("filter-year");
    const typeSelect = document.getElementById("filter-type");
    const countrySelect = document.getElementById("filter-country");
    const items = document.querySelectorAll(".talk-item");

    function applyFilters() {
        const year = yearSelect.value;
        const type = typeSelect.value;
        const country = countrySelect.value;

        items.forEach(item => {
            const matchYear = !year || item.dataset.year === year;
            const matchType = !type || item.dataset.type === type;
            const matchCountry = !country || item.dataset.country === country;

            item.style.display = (matchYear && matchType && matchCountry) ? "" : "none";
        });
    }

    yearSelect.addEventListener("change", applyFilters);
    typeSelect.addEventListener("change", applyFilters);
    countrySelect.addEventListener("change", applyFilters);
});
</script>
